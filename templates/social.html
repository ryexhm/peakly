<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Community Screen</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/social_style.css') }}">
</head>
<body>

<div class="search-container">
    <form action="/search" method="GET" class="search-box">
        <svg class="icon" viewBox="0 0 24 24">
            <image x="-3" y="1" height="20" width="20" href="{{ url_for('static', filename='images/v.png') }}"/>
        </svg>

        <input type="text" name="q" placeholder="" />

        <button type="submit" style="background:none;border:none;padding:0;margin:0;">
            <svg class="icon" viewBox="0 0 24 24">
                <circle cx="11" cy="11" r="7" stroke="#2d7fa3" stroke-width="2" fill="none"/>
                <line x1="16" y1="16" x2="22" y2="22" stroke="#2d7fa3" stroke-width="2"/>
            </svg>
        </button>
    </form>
</div>


<!-- MAIN CONTENT -->
<div class="content">

    <div class="links">
        <strong>Search History</strong>
        <a>Trainers</a>
        <a>Programs</a>
        <a>Swimming near me</a>
    </div>

    <h2>MY SHELF</h2>
    <div class="shelf">
        <div class="shelf-item">
            <img src="{{ url_for('static', filename='images/pilates.avif') }}" />
            <strong style="font-size: 22;">PILATES</strong><br /><span>32 PEOPLE</span>
        </div>
        <div class="shelf-item">
            <img src="{{ url_for('static', filename='images/swimming.png') }}" />
            <strong style="font-size: 22;">SWIMMING</strong><br /><span>32 PEOPLE</span>
        </div>
        <div class="shelf-item">
            <img src="{{ url_for('static', filename='images/taek.jfif') }}" />
            <strong style="font-size: 22;">TAEKWANDO</strong><br /><span>32 PEOPLE</span>
        </div>
    </div>

    <h2>COMMUNITY</h2>

    <div class="community-item">
        <div class="community-left">
            <div class="avatar-circle"><svg viewBox="0 0 24 24"><circle cx="12" cy="8" r="4" fill="#b27bb1"/><rect x="6" y="12" width="12" height="10" fill="#d29acb" rx="5"/></svg></div>
            <span><strong>SASHA, TRAINER</strong></span>
        </div>
        <div>
            690
            <svg class="fire-icon" viewBox="16 -11 15 37">
                <image x="-3" y="1" height="30" width="30" href="{{ url_for('static', filename='images/fire.png') }}"/>
            </svg>
        </div>
    </div>

    <div class="community-item">
        <div class="community-left">
            <div class="avatar-circle"><svg viewBox="0 0 24 24"><circle cx="12" cy="8" r="4" fill="#8abbe0"/><rect x="6" y="12" width="12" height="10" fill="#aacfee" rx="5"/></svg></div>
            <span><strong>ALI, PILATES BUD</strong></span>
        </div>
        <div>
            19
            <svg class="fire-icon" viewBox="16 -11 15 37">
                <image x="-3" y="1" height="30" width="30" href="{{ url_for('static', filename='images/fire.png') }}"/>
            </svg>
        </div>
    </div>

    <div class="map-container">
        <img class="map-container img" src="{{ url_for('static', filename='images/map.png') }}" alt="">
    </div>

</div>

<div class="bottom-bar">
    <a href="/social" class="circle-btn">
        <div class="notif">3</div>
        <img class="icon-img" src="{{ url_for('static', filename='images/megaphone.png') }}" alt="">
    </a>

    <a href="/" class="circle-btn">
       <img class="icon-img" src="{{ url_for('static', filename='images/lupus.png') }}" alt="">
    </a>

    <a href="/profile" class="circle-btn">
        <img class="icon-img" src="{{ url_for('static', filename='images/profile.png') }}" alt="">
    </a>
</div>

</body>
</html>
